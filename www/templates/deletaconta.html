<ion-view title="Deletar Conta" id="deletaconta" style="background:#212121;color:#ff4444;">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar><!-- 
  <ion-nav-buttons side="primary">
      <button class="button button-clear  "  style="font-family:Kollektif;" ui-sref="tabsController.home">Voltar
  
      </button>
    </ion-nav-buttons> -->
    
  <ion-content padding="true" class="has-header">
      <p style="text-align: center;font-family:Kollektif;font-size:22px;color: white;" >Antes de ir conte-nos pq você quer deletar sua conta?</p>
      
      <div class="spacer" style="width: 100%; height: 10px;" ng-show="SilenciarNoti"></div>
        <ion-checkbox ng-model="movito1.checked" ng-change="Movito1()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Não gostei</ion-checkbox>
        <!-- <p  style="color:#FCFCFC;text-align: justify;font-family:Kollektif;font-size: 12px;margin-top: auto;margin-left: 10vw;margin-bottom: 20px;">Simplesmente quero deletar essa conta e nunca mais usa-la novamente</p> -->
        <ion-checkbox ng-model="movito2.checked" ng-change="Movito2()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Não encontrei eventos do meu interesse</ion-checkbox>
        <!-- <p  style="color:#FCFCFC;text-align: justify;font-family:Kollektif;font-size: 12px;margin-top: auto;margin-left: 10vw;margin-bottom: 20px;">Não encontrei nada que me chamou muita atenção</p> -->
        <ion-checkbox ng-model="movito3.checked" ng-change="Movito3()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Não acesso mais o App</ion-checkbox>

        <ion-checkbox ng-model="movito4.checked" ng-change="Movito4()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Não encontrei nada útil</ion-checkbox>

        <ion-checkbox ng-model="movito5.checked" ng-change="Movito5()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Não acho seguro</ion-checkbox>
        <ion-checkbox ng-model="movito6.checked" ng-change="Movito6()"style="background:#212121;color:#FCFCFC;width: 90%;margin:auto; display:block;border-width: 0px;">Outro</ion-checkbox>
        <form class="list">
          <textarea ng-model="user.outromotivo" ng-show = "mostraoutro" placeholder=" Escreva aqui o pq de estar deletando a sua conta, se tiver algo que possamos fazer para melhorar, por favor escreva aqui também" style="
            width: 96%;
            height:30vw;
            color: #FCFCFC;
            line-height: 100%;
            background:#212121;
            font-family:Kollektif;">
          </textarea>
        </form>

     <button id="geral-button41"  style="border-radius:64px 64px 64px 64px;color:#ff4444;text-align: center;margin-top:10px;width: 100%;background:#212121;border-color: red;color: red;font-family:Kollektif;" class="button outline" ng-click = "deletar()">Deletar minha conta</button>
  </ion-content>
</ion-view>
