<ion-view title="Criar novo evento na agenda" id="CriarEventoComercio" style="background:#212121;color:#ff4444;">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
<!--   <ion-nav-buttons side="primary">
      <button class="button button-clear  "  style="font-family:Kollektif;" ui-sref="perfilComercio">Voltar
  
      </button>
    </ion-nav-buttons> -->
    
  <ion-content padding="true" class="has-header">
        
      <label class="item item-input" id="login-input1" style="background:#212121;">
        <span class="input-label" style="color:#ff4444;">Nome</span>
        <input type="text" placeholder="" ng-model="evento.nomeevento" style="background-color: #212121;color: white;">
      </label>
      <div class="item" ion-datetime-picker ng-model="evento.date" ng-change="muda()" style="color:#ff4444;font-family:Kollektif;" >
                Qndo será?
        <strong style="font-family:Kollektif;color: #FCFCFC;float: right;">{{evento.date| date: "yyyy-MM-dd HH:mm"}}</strong>
      </div>

       <label class="item item-input" id="criandoEventoPart4-input23" style="color: #ff4444;font-family:Kollektif;">

        <span class="input-label" style="color: #ff4444;font-family:Kollektif;">Quantas pessoas vão?</span>
        <input type="number" placeholder="" ng-model="evento.pmax" style="color: #FCFCFC;font-family:Kollektif;float: right;">
      </label>

       <textarea  name="comment" id="Areatxtdas" ng-model="evento.descricao" placeholder=" Telefone ou algum outro detalhe" style=";
       margin-top: 10px;
     width: 100%;
    height:10vw;
    color: #FCFCFC;
    line-height: 100%;
    border: solid 1px #444;
    background:#212121;
    font-family:Kollektif;">

      </textarea>

      <button style="border-radius:64px 64px 64px 64px;text-align: center;margin-top:10px;width: 100%;background:#212121;" class="button button-balanced button-outline" ng-click="getCriar(evento)">Criar</button>

     
  </ion-content>
</ion-view>
