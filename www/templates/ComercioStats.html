          </div>
          <div class = "col" style="background:#212121;border-radius:64px 64px 64px 64px;border: 5px solid #ff4444;margin-left: 10px">
            <p style="margin-top:0px;color:#ececec;width: 100%;text-align: center;font-size: 16px;" >Homens </h2>
            <p style="margin-top:10px;color:#ddd;text-align: center;font-size: 20px;"> {{mascpercent}}%</p>

        </div>

  margin: 0px;font-size: 16px" >

        <select ng-model="periodo.periodo" ng-change="mudaperiodo()" style="background-color: #212121;color: white;font-size: 16px">
          <option >Hoje</option>
          <option >Semana</option>
          <option >Mês</option>
          <option >Total</option>
        </select>
      </label>


        <div class="spacer" style="width: 300px; height: 20px;" ></div>

        <div class = "col" style="background:#212121;border-radius:14px 14px 14px 14px;border: 2px solid white;margin-left: 10px">

            <p style="margin-top:10px;color:#ddd;text-align: center;font-size: 20px;"> R${{dinheiro}}</p>

            <p style="margin-top:0px;color:#ececec;width: 100%;text-align: center;font-size: 16px;" > Eventos Criados </p>
            <p style="margin-top:0px;color:#ececec;width: 100%;text-align: center;font-size: 20px;" > {{criados}} </p>

            <p style="margin-top:10px;color:#ddd;text-align: center;font-size: 20px;"> {{concluidos}}</p>

        </div>
