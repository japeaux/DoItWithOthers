<ion-view title="Notificações" id="page11" style="background:#212121;color:#ff4444;">

          ng-click="data.showDelete = !data.showDelete"></button> -->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

      <button class="button button-clear  " ui-sref="tabsController.home">Voltar

<ion-nav-buttons side="secondary">
      <button class="button button-clear button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete">
  
      </button>
    </ion-nav-buttons>


  <ion-content padding="true" class="has-header">

   
     <ion-refresher  refreshing-text="Atualizando..." on-refresh="doRefresh()"></ion-refresher>

      <img  src="img/3.png" width="20%" height="auto" ng-show="vazio" style="display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;" > 
    <p style="text-align: center;font-family:Kollektif;font-size:16px;color: white;" ng-show="vazio">Não tenho nenhuma notificação.</p>

    <ion-list show-delete="data.showDelete" style="background-color:#212121;">

         <ion-item ng-repeat="item in items" 
                  item="item"
                 ng-click = "enterItem({{item}})" style="border-color: #ff4444;border-radius:14px 14px 14px 14px;outline-color:#ff4444;margin-top:10px;background-color:#212121;">

        <p style="margin-top:0px;color:white;font-weight: bold;background:#212121;">De: {{item.apelido_envia}} ({{item.username_envia}}) oi</p>
        <h2 style="background-color:#212121;white-space: normal;">{{item.notificacao}}</h2>
        <p style="margin-top:0px;color:#ececec;background-color:#212121;">{{item.datadeenvio}}</p>
        <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)" style="background-color:#212121;">
        </ion-delete-button>
      </ion-item>
     <!-- 
    </div>
      </ion-item> -->

      </ion-list>

  </ion-content>
</ion-view>
