<ion-view title="Qual a boa?" id="marcandoquando" style="background:#212121;color:#ff4444;">

  
  <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>

</ion-nav-bar>

<ion-nav-buttons side="secondary">
      <button  style="font-family:Kollektif;text-align: center;color:#ff4444;font-size: 30px" class="button button-clear" ng-click="criarmarcado()">+</button>
  </ion-nav-buttons>



  <ion-content padding="true" class="has-header">

     <p style="color:#ececec;width: 100%;text-align: center;font-size: 16px;font-family:Kollektif;" >Esse chat se auto destruir√° em: </p>
    
    <div class="item " ng-show="positiveTime" ng-change="dateTimeStringChanged()" ng-model="countdownTextString" style="border-width: 0px; margin-bottom: 15px; color: #ececec;font-family:Kollektif;font-size: 16px;text-align: center;"> {{finalTimeLeft}} </div>


    <div class="list" ng-repeat="item in items track by $index-1" >
         <div class="row" justify-content-center style=";background-color: #212121;">
          <div class="col-30" style="position: relative;display: inline;" >
            <!-- <p style="margin-top:0px;color:#ddd;font-family:Kollektif;font-size:13px;">{{item.apelido}}</p> -->
            <img src={{item.profilepic}} ng-click ="stalkea(item)" style="height: 5vw; 
                                                width: 5vw; 
                                                border: 1px solid #ff4444;;
                                                border-radius: 50%;
                                                display: block;
                                                object-fit: cover;
                                                margin-left: 5px;" >      

          </div>
         

          <div class="col" style="background: #212121;">
            
            <p style="margin-top:0px;color:#ededed;overflow: hidden;
             text-overflow: none !important; 
             white-space: initial !important;margin-top: -15px;margin-right: 40px;
             background: #ff4444 !important;
             display: inline-block !important;
             color: black !important;
             padding: 10px !important;
             border-radius: 10px !important;
             text-align: left !important;
             max-width: 240px !important;">{{item.mensagem}}</p>
          </div>

        </div>
    </div>




  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset" ng-show = "!tempoesgotado">
      <label class="item-input-wrapper">
        <input type="text" placeholder="" on-return="sendMessage(); closeKeyboard()" ng-model="data.message"  />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Enviar
      </button>
    </ion-footer-bar>
</ion-view>
